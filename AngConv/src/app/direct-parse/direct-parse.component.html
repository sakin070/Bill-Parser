<div>
  <div className="row">
    <div>
      <rector
        className="col-lg-9"
        [rectList]="rectList"
        (rectListEvent)="receiveFromChild($event)"
      ></rector>
    </div>
    <div className="col-lg-3">
      <table>
        <thead>
          <tr>
            <td>
              #
            </td>
            <td>
              Field Name
            </td>
          </tr>
        </thead>
        <tbody>
          <tr tableCol *ngFor="let el of rectList; let i = index">
            <td>{{ el.x }}</td>
            <td>{{ el.y }}</td>
            <button (click)="onClickRemove(i)">Remove</button>
          </tr>
        </tbody>
        <button (click)="onClickAdd()">Add Field</button>
      </table>
    </div>
  </div>
</div>
